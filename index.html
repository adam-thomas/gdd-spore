<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Primordial Ooze</title>
    <meta name="description" content="Primordial Ooze">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="node_modules/aframe-keyboard-controls/dist/aframe-keyboard-controls.min.js"></script>
    <script src="environment.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="sky" src="./assets/closeplanets.jpg">
      <img id="plane" src="./assets/stars.jpg">
    </a-assets>
    <a-scene>
      <a-entity position="0 1 5">
        <a-entity camera look-controls keyboard-controls></a-entity>
      </a-entity>
      <a-sphere id="sphere" position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane rotation="-90 0 0" width="40000" height="40000" transparent="true" opacity="0.2" color="#32333c"</a-plane>
      <a-sky material="src: #sky"></a-sky>
    </a-scene>
  </body>
</html>
