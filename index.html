<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactus Simulator 2016</title>
    <meta name="description" content="Galactus Simulator 2016">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="node_modules/aframe-keyboard-controls/dist/aframe-keyboard-controls.min.js"></script>
    <script src="environment.js"></script>
    <script src="grow.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="sky" src="./assets/space.png">
      <img id="planet" src="./assets/planet.png">
    </a-assets>
    <a-scene fog="type: exponential; color: #34363a; far: 30; near: 0; density: 0.0015">
      <a-entity position="0 0 0">
        <a-entity camera look-controls keyboard-controls></a-entity>
      </a-entity>
      <a-sphere id="sphere" position="0 1.25 -1" radius="1.25" material="src: #planet"></a-sphere>
      <a-sky material="src: #sky; shader: flat; fog: false"></a-sky>
    </a-scene>
  </body>
</html>
